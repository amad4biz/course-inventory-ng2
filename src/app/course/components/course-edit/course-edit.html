<div class="card">
    <div class="card-block">
        <table class="table table-bordered table-striped">
            <thead class="thead-default">
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th></th>
                    <th></th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <th>
                        <input class="form-control" type="number" name="id" [(ngModel)]="course.id" placeholder="id" step="any" min="0" disabled required>
                    </th>
                    <td>
                        <input class="form-control" type="text" name="name" [(ngModel)]="course.name" placeholder="Name" required>
                    </td>
                    <td>
                        <input class="form-control" type="number" name="price" [(ngModel)]="course.price" placeholder="Price" min="0" required>
                    </td>

                    <th>
                        <button class="btn btn-sm btn-primary" type="submit" (click)="editCourse()"><i class="fa fa-floppy-o"></i> Update</button>
                    </th>

                    <th>
                        <button class="btn btn-sm btn-warning" (click)="cancelEditing()"><i class="fa fa-times"></i> Cancel</button>
                    </th>
                </tr>
            </tbody>
        </table>

        <div [hidden]="!infoMsg.body" class="alert alert-{{infoMsg.type}} alert-dismissible" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
				<span aria-hidden="true">&times;</span>
			</button>
            <strong>Message:</strong> {{infoMsg.body}}
        </div>
    </div>
</div>
