<div class="card">
	<h5 class="card-header">Add new Course</h5>
	<div class="card-block">
		<form class="form-inline" [formGroup]="addCourseForm" (ngSubmit)="addCourse()" style="text-align:center">
			<div class="form-group">
				<input class="form-control" type="number" name="id" formControlName="id" placeholder="id" min="0">
			</div>

			<div class="form-group">
				<input class="form-control" type="text" name="name" formControlName="name" placeholder="Name">
			</div>

			<div class="form-group">
				<input class="form-control" type="number" name="price" formControlName="price" placeholder="price" step="any" min="0">
			</div>
			<button class="btn btn-primary" type="submit" [disabled]="!addCourseForm.valid"><i class="fa fa-floppy-o"></i> Add</button>
		</form>
	</div>
</div>
